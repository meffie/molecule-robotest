---
dependency:
  name: galaxy
driver:
  name: delegated
  provider:
    name: libvirt
  options:
    connection: local
    host: localhost
    loglevel: info
    python_interpreter: /usr/bin/python3
platforms:
  - name: instance01
    template: "${IMAGE:-generic-centos-8}"
    groups:
      - testers
  - name: instance02
    template: "${IMAGE:-generic-centos-8}"
    groups:
      - testers
provisioner:
  name: ansible
  #env:
  #  ANSIBLE_VERBOSITY: 0
  #  ANSIBLE_STDOUT_CALLBACK: unixy
verifier:
  name: robotframework
  group: testers
  libraries:
    - robotframework-openafslibrary
  test_data:
    - ${MOLECULE_SCENARIO_DIRECTORY}/tests
  test_dest: '.'
  options:
    exitonerror: yes
    exclude: bogus
    report: index.html
  data_sources:
    - example.robot
