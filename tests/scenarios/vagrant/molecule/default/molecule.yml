---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: instance
    box: generic/centos8
provisioner:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: 0
    ANSIBLE_STDOUT_CALLBACK: unixy
verifier:
  name: robotframework
  libraries:
    - robotframework-openafslibrary
  testdata:
    src: tests
    dest: .
  options:
    exitonerror: yes
    exclude: bogus
  data_sources:
    - tests/example.robot
