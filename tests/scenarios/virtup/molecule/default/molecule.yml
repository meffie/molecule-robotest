---
dependency:
  name: galaxy
driver:
  name: virtup
platforms:
  - name: instance01
    template: "${IMAGE:-generic-centos-8}"
    groups:
      - testers
  - name: instance02
    template: "${IMAGE:-generic-centos-8}"
    groups:
      - testers
provisioner:
  name: ansible
  env:
    ANSIBLE_VERBOSITY: 1
    ANSIBLE_STDOUT_CALLBACK: yaml
  inventory:
    group_vars:
      all:
        example: hello world
verifier:
  name: robotframework
  group: testers
  libraries:
    - robotframework-openafslibrary
  test_data:
    - ${MOLECULE_SCENARIO_DIRECTORY}/tests/
  resources:
    - ${MOLECULE_SCENARIO_DIRECTORY}/templates/myvars.py.j2
  options:
    exitonerror: yes
    exclude: bogus
    report: index.html
  data_sources:
    - example.robot
