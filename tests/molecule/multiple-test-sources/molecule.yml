---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: instance01
    box: "${IMAGE:-generic/debian11}"
    groups:
      - testers
provisioner:
  name: ansible
verifier:
  name: robotframework
  group: testers
  tests:
    - name: molecule-robotframework
      type: git
      source: "https://github.com/meffie/molecule-robotframework"
      version: main
      execute: tests/molecule/multiple-test-sources/files/example.robot
    - name: my-tests
      type: dir
      source: ${MOLECULE_SCENARIO_DIRECTORY}/files/example.robot
  options:
    name: example
    exitonerror: yes
    exclude: bogus
    report: index.html
