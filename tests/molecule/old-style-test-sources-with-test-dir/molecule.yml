---
# Note: Driver options must be set in .config/molecule/config.yml
dependency:
  name: galaxy
platforms:
  - name: instance01
    box: "${IMAGE:-generic/debian11}"
    template_name: "${TEMPLATE:-debian11}"
    groups:
      - testers
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        example: hello world
verifier:
  name: robotframework
  group: testers
  libraries:
    - robotframework-openafslibrary
  resource_directory: "."
  resources:
    - ${MOLECULE_SCENARIO_DIRECTORY}/templates/myvars.py.j2
  test_repos:
    - name: molecule-robotframework
      repo: https://github.com/meffie/molecule-robotframework
      version: main
  test_data:
    - ${MOLECULE_PROJECT_DIRECTORY}/robot/
  test_directory: mytests
  data_sources:
    - mytests/molecule-robotframework/tests/robot
    - mytests/example.robot
  options:
    name: example
    exitonerror: yes
    exclude: bogus
    report: index.html
