---
dependency:
  name: galaxy
driver:
  name: virtup
platforms:
  - name: instance01
    template: "${IMAGE:-generic/debian10}"
    groups:
      - testers
  - name: instance02
    template: "${IMAGE:-generic/debian10}"
    groups:
      - not_testers
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        example: hello world
verifier:
  name: robotframework
  group: testers
  libraries:
    - robotframework-openafslibrary
  test_directory: "."
  resource_directory: "."
  test_data:
    - ${MOLECULE_SCENARIO_DIRECTORY}/tests/
  test_repos: []
  #  - name: openafs-robotest
  #    repo: https://github.com/openafs-contrib/openafs-robotest.git
  #    version: master
  resources:
    - ${MOLECULE_SCENARIO_DIRECTORY}/templates/myvars.py.j2
  options:
    exitonerror: yes
    exclude: bogus
    report: index.html
  data_sources:
    - example.robot
