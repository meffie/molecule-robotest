---
dependency:
  name: galaxy

driver:
  name: vagrant

platforms:
  - name: instance01
    box: "${BOX:-generic/debian12}"
    box_version: "${BOX_VERSION:-4.3.10}"
    config_options:
      ssh.insert_key: false
    groups:
      - testers

provisioner:
  name: ansible

verifier:
  name: molecule-robotframework
  options:
    group: testers
    resources:
      - source: ${MOLECULE_SCENARIO_DIRECTORY}/files/example.resource
        type: file
        directory: tests
    tests:
      - name: tests
        type: dir
        source: ${MOLECULE_SCENARIO_DIRECTORY}/files/example.robot
    robot:
      exitonerror: yes
      exclude: bogus
      report: index.html
