---
dependency:
  name: galaxy

driver:
  name: vagrant

platforms:
  - name: instance01
    box: "${BOX:-generic/debian12}"
    box_version: "${BOX_VERSION:-4.3.10}"
    config_options:
      ssh.insert_key: false
    groups:
      - testers

provisioner:
  name: ansible

verifier:
  name: molecule-robotframework
  options:
    group: testers
    tests:
      - name: molecule-robotframework
        type: git
        source: "https://github.com/meffie/molecule-robotframework"
        version: main
        execute: tests/molecule/resources/files/example.robot
    robot:
      name: example
      exitonerror: yes
      exclude: bogus
      report: index.html
