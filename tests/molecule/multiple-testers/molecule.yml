---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: instance01
    box: "${IMAGE:-generic/debian11}"
    groups:
      - testers
  - name: instance02
    box: "${IMAGE:-generic/debian11}"
    groups:
      - testers
provisioner:
  name: ansible
verifier:
  name: robotframework
  group: testers
  tests:
    - source: ${MOLECULE_SCENARIO_DIRECTORY}/files/example.robot
  options:
    exitonerror: yes
    exclude: bogus
    report: index.html
