---
# Note: Driver options must be set in .config/molecule/config.yml
dependency:
  name: galaxy
platforms:
  - name: instance01
    box: "${IMAGE:-generic/debian11}"
    template_name: "${TEMPLATE:-debian11}"
    groups:
      - testers
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        example: hello world
verifier:
  name: robotframework
  group: testers
  libraries:
    - robotframework-openafslibrary
  resources:
    - ${MOLECULE_SCENARIO_DIRECTORY}/templates/myvars.py.j2
  tests:
    - name: pre-loaded-tests
      type: pre
      execute: example.robot
  options:
    name: example
    exitonerror: yes
    exclude: bogus
    report: index.html
