---
dependency:
  name: galaxy

driver:
  name: vagrant

platforms:
  - name: instance01
    box: "${BOX:-generic/debian12}"
    box_version: "${BOX_VERSION:-4.3.10}"
    config_options:
      ssh.insert_key: false
    groups:
      - testers

provisioner:
  name: ansible

verifier:
  name: molecule-robotframework
  options:
    group: testers
    tests:
      - name: pre-loaded-tests
        type: pre
        execute: example.robot
    robot:
      name: example
      exitonerror: yes
      exclude: bogus
      report: index.html
