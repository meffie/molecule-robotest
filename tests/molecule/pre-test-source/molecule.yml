---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: instance01
    box: "${IMAGE:-generic/debian11}"
    groups:
      - testers
provisioner:
  name: ansible
verifier:
  name: robotframework
  group: testers
  tests:
    - name: pre-loaded-tests
      type: pre
      execute: example.robot
  options:
    name: example
    exitonerror: yes
    exclude: bogus
    report: index.html
